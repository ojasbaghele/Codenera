<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" placeholder="Enter Your Name"  name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Your Password" name="password" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter Your Email" name="password" required><br><br>

        <label for="birthday">Birth Date:</label>
        <input type="date" name="birthdate" max="2023-09-31"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label><br><br>

        <input type="checkbox" id="agree" name="agree" value="Agree">
        <label for="agree">I agree to the Terms and Conditions</label><br><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea><br><br>

        <label for="profile-picture">Upload Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture"><br><br>

        <input type="submit" value="Login">
        <input type="reset" value="Reset">
    </form>
    <iframe width="320" height="240" controls src="https://www.youtube.com/embed/K4TOrB7at0Y" type="video/mp4">    
    </iframe>
</body>
</html>
