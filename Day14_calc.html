<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Day14.css".css">
</head>
<body>
    <div id="app">
        <h1>Calculator</h1>
        <div id="input"></div>
        <div id="buttons_area">
        <div id="btn_cl">
            <button id="clear" class="btns">©</button>
            <button class="btns">%</button>
            <button class="btns">❌</button>
            <button class="btns">÷</button>
        </div>
        <div id="btn_cl">
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns">×</button>
        </div>
        <div id="btn_cl">
            <button class="btns">6</button>
            <button class="btns">5</button>
            <button class="btns">4</button>
            <button class="btns">-</button>
        </div>
        <div id="btn_cl">
            <button class="btns">3</button>
            <button class="btns">2</button>
            <button class="btns">1</button>
            <button class="btns">+</button>
        </div>
        <div id="btn_cl">
            <button class="btns">00</button>
            <button class="btns">0</button>
            <button class="btns">.</button>
            <button class="btns" id="equals">=</button>
        </div>
        </div>
    </div>
    
</body>
<script src="Day14.js"></script>
</html>
