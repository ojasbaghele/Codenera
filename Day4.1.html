<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right,rgb(68, 229, 79), rgb(27, 221, 221));
        }
        form{
            background-color: rgba(83, 73, 73, 0.281);
            padding: 5%;
           text-align: center;
        }
        h1{
            text-align: center;
            color: #1414e0a7;
        }
        .feedback-form {
            width: 500px;
            height: 80%;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #302f2f;
            border-radius: 5px;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0011ffb9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="feedback-form">
        
        <form action="#" method="post">
            <h1>Feedback Form</h1><br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="overall-experience">Overall Experience:</label>
                <input type="radio" id="very-good" name="overall-experience" value="Very Good"> Very Good
                <input type="radio" id="good" name="overall-experience" value="Good"> Good
                <input type="radio" id="fair" name="overall-experience" value="Fair"> Fair
                <input type="radio" id="poor" name="overall-experience" value="Poor"> Poor
            </div>
            <div class="form-group">
                <label for="support">Our Support:</label>
                <input type="radio" id="very-good-support" name="support" value="Very Good"> Very Good
                <input type="radio" id="good-support" name="support" value="Good"> Good
                <input type="radio" id="fair-support" name="support" value="Fair"> Fair
                <input type="radio" id="poor-support" name="support" value="Poor"> Poor
            </div>
            <div class="form-group">
                <label for="satisfaction">Overall Satisfaction:</label>
                <input type="radio" id="very-good-satisfaction" name="satisfaction" value="Very Good"> Very Good
                <input type="radio" id="good-satisfaction" name="satisfaction" value="Good"> Good
                <input type="radio" id="fair-satisfaction" name="satisfaction" value="Fair"> Fair
                <input type="radio" id="poor-satisfaction" name="satisfaction" value="Poor"> Poor
            </div>
            <div class="form-group">
                <label for="timely-response">Timely Response:</label>
                <input type="radio" id="very-good-response" name="timely-response" value="Very Good"> Very Good
                <input type="radio" id="good-response" name="timely-response" value="Good"> Good
                <input type="radio" id="fair-response" name="timely-response" value="Fair"> Fair
                <input type="radio" id="poor-response" name="timely-response" value="Poor"> Poor
            </div>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
